<ion-view view-title="Detalhes da Obra" ng-controller="buscaCtrl">
	<ion-nav-bar class="bar-positive bar-azulUFC bar-azulUfc-shadow">
		<ion-nav-buttons side="left">
		      <button class="button button-icon icon mdi mdi-arrow-left" ng-click="goBack()"></button>
		</ion-nav-buttons>
	</ion-nav-bar>
    <ion-content>
    	<div class="list color-text no-border">
            <div class="item">
                <img ng-src="{{livroInfo.capa}}" class="capaInfo">
                <div class="infolivroInfo-item">
            		<h2><strong>Título: </strong> {{livroInfo.nome_livro}} </h2>
                    <p class="infolivroInfo"><strong>Número de chamada:</strong> {{livroInfo.codigo}} ({{livroInfo.local}})</p>
            		<p class="infolivroInfo"><strong>Total de exemplares: </strong> {{livroInfo.numLivros}} </p>
            		<p class="infolivroInfo"><strong>Disponível no acervo: </strong> {{livroInfo.disponivel}} </p>
                </div>
            </div>
    	</div>

    </ion-content>
</ion-view>
