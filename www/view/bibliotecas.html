<ion-view view-title="Bibliotecas">
	<ion-nav-bar class="bar-positive bar-azulUFC">
		<ion-nav-buttons side="left">
	    	<button menu-toggle="left" class="button button-icon icon mdi mdi-menu"></button>
	  	</ion-nav-buttons>
	</ion-nav-bar>
	<div class="float-button">
		<a ng-click="TradeId(-1);" href="#/app/Biblioteca_GPS" >
			<button class="mdl-button mdl-js-button mdl-button--fab mdl-button--colored">
				<i class="ion-map"></i>
			</button>
		</a>
	</div>
	
	<ion-content scroll="true" align-title="left" class="has-header">
		<div class="aviso" ng-show="Bibliotecas.length == 0" scroll="false">
			<h2>Não há Bibliotecas...</h2>
		</div>
		<ion-list>
			<div  ng-repeat="biblio in Bibliotecas">
				<a class="item item-thumbnail-left item-text-wrap" style="" ng-href="#/app/Biblioteca" ng-click="TradeId({{biblio.id}})" >
					<img src="img/{{biblio.sigla}}.png">
					<h2 id="Biblio_{{biblio.id}}" class="color-text">{{biblio.nome}} - {{biblio.sigla}} </h2>
				</a>
			</div>
		</ion-list>
	</ion-content>
</ion-view>
