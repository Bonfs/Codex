<ion-view view-title="Adicionar Livros">
	<ion-nav-bar class="bar-positive bar-azulUFC">
		<ion-nav-back-button class="button-clear">
    		<button class="button button-icon icon mdi mdi-arrow-left" ng-click="goBack()"></button>
  		</ion-nav-back-button>
	</ion-nav-bar>
	<ion-content class="has-header" scroll="false">
		<form name="addLivroForm" ng-submit="addLivro(livro)">
			<div class="list">
			  <label class="item item-input">
			    <span class="input-label">Livro</span>
			    <input type="text" ng-model="livro.nome_livro" ng-required="true"/>
			  </label>
			  <label class="item item-input">
			    <span class="input-label">Biblioteca</span>
			    <input type="text" ng-model="livro.biblioteca_livro" ng-required="true"/>
			  </label>
			  <label class="item item-input">
			    <span class="input-label">Data de entrega</span>
			    <input type="date" ng-model="livro.data_devolucao" min="{{dataAtual | date: 'yyyy-MM-dd'}}" ng-required="true"/>
			  </label>
			</div>
			<button type="submit" class="button button-positive centralizar">
  				Salvar!
			</button>
		</form>
	</ion-content>
</ion-view>
