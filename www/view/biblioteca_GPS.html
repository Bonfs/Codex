<ion-view view-title="Bibliotecas">
	<ion-nav-bar class="bar-positive">
		<ion-nav-buttons side="left">
	    	<button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
	  	</ion-nav-buttons>
	</ion-nav-bar>
	<ion-content class="has-header">
		
		<div class="item item-input-inset">
			<label class="item-input-wrapper">
				<input type="text" id="route_from" placeholder="Endereço">
			</label>
			<input type="button" id="submit" value="Traçar rota" onclick="TracaRota($('#route_from').val(),0);"/>
		</div>
		
		
		<div id ="map_content" data-tap-disabled="true" style="background-color:#999;height:100vh;width:100%">
		</div>
	</ion-content>
</ion-view>
