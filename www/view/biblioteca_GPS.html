<ion-view view-title="Localização">
		<ion-nav-bar class="bar-positive bar-azulUFC">
		<ion-nav-buttons side="left">
		      <button ng-click="goBack()" class="button button-icon ion-android-arrow-back"></button>
		</ion-nav-buttons>
	</ion-nav-bar>
	<filter-bar-search class="filter-bar" style="height:0;">
		<div  class="filter-bar-wrapper filter-bar-stable filter-bar-transition-horizontal ">
		<div class="bar bar-header bar-stable item-input-inset">
		<button class="filter-bar-cancel button button-icon icon ion-android-arrow-back" onclick="closeMarkers()"></button>
		<label class="item-input-wrapper">
		<input data-tap-disabled="true" class="filter-bar-search ng-pristine ng-valid ng-touched" type="text" id="route_from" placeholder='Endereço de origem para ' onkeyup="if (event.keyCode == 13) { TracaRota(); }"/>

		<button class="filter-bar-clear button button-icon icon filter-bar-element-hide" ng-class="getClearButtonClass()" onclick="closeMarkers()"></button></label>
		</div></div>
	</filter-bar-search>
	<ion-content class="has-header">
		<div id ="map_content" data-tap-disabled="true" style="background-color:#999;height:90vh;width:100%"></div>
	</ion-content>
</ion-view>
