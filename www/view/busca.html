<body>
	<ion-view view-title="Busca">
		<ion-nav-bar class="bar-positive">
			<ion-nav-buttons side="left">
		    	<button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
		  	</ion-nav-buttons>
		  	<ion-nav-buttons side="right">
		  	      <button class="button button-icon icon ion-android-search button-size-busca" ng-click="showFilterBar()" ng-model="busca"> </button>
		  	</ion-nav-buttons>
	  	</ion-nav-bar>
		<ion-content class="has-header">
			<ion-refresher pulling-icon="ion-arrow-down-b" on-refresh="refreshItems()">
    		</ion-refresher>
	        <ion-list ng-show="busca.length >= 3">
	        	<ion-item collection-repeat="livro in livros | filter: busca" href="#/livroInfo/{{livro.id}}">
	        		<p><strong>{{livro.nome_livro}}</strong></p>
	        		<p>{{livro.autor}}</p>
	        		<p>Localização: {{livro.codigo}} ({{livro.local}})</p>
	        		<p>Tipo de obra: {{livro.obra}}</p>
	        	</ion-item>
	        </ion-list>
	        <div ng-show="livros.length == 0">
	        	<p>Nenhum resultado encontrado</p>
	        </div>
		</ion-content>
	</ion-view>
</body>
