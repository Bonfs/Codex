<ion-view view-title="Livros Alugados">
	<ion-nav-bar class="bar-positive">
		<ion-nav-buttons side="left">
	    	<button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
	  	</ion-nav-buttons>
	</ion-nav-bar>
	<ion-content class="has-header">
		<div class="aviso" ng-show="livros.length == 0" scroll="false">
			<h2>Nenhum livro alugado.</h2>
		</div>
		<ion-list ng-show="livros.length > 0">
			<ion-item ng-repeat="liv in livros">
				<h2 style="font-size: 24px;"><strong>{{liv.nome_livro}}</strong></h2>
				<p><strong>Data de devolução: </strong>{{liv.data_devolucao | date: 'dd/MM/yyyy'}}</p>
				<p><strong>Biblioteca: </strong> {{liv.biblioteca_livro}}</p>
			</ion-item>
		</ion-list>
	</ion-content>
	<div class="float-button">
		  <span class="height-fix">
		    <a href="#/app/addLivrosAlugados" class="content">
		      <i class="ion-plus-round"> </i>
		    </a>
		  </span>
		</div>
</ion-view>
