<ion-view view-title="Bibliotecas">
	<ion-nav-bar class="bar-positive">
		<ion-nav-buttons side="left">
	    	<button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
	  	</ion-nav-buttons>
	</ion-nav-bar>
	<ion-content class="has-header">
	<img src="img/{{Bibliotecas.img}}" style='background-color:#EEE;height:40vh;width:100%'>
		<a class="item-Biblio" href="#/app/Biblioteca_GPS" ><div ><i class='ion-android-pin'></i>{{Bibliotecas.descricao}}</div></a>
		<a class="item-Biblio" href="tel:+55{{Bibliotecas.Telefone}}"><div ><i class='ion-android-call'></i>{{ConvertTel}}</div></a>
		<a class="item-Biblio" href="#/app/home"><div ><i class='ion-clock'></i>{{Hora}}</div></a>
		<a class="item-Biblio" href="#/app/home"><div ><i class='ion-ios-email-outline'></i>{{Email}}</div></a>
	</ion-content>
</ion-view>
